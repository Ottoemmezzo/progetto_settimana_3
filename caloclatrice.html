<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link href="assets/css/stile.css" rel="stylesheet">
</head>
<body>
    <div id="calcolatrice">
        <input type="text" id="visore" disabled>
        <button type="button" id="1" class="tasto">1</button> 
        <button type="button" id="2" class="tasto">2</button>
        <button type="button" id="3" class="tasto">3</button>
        
        <button type="button" id="4" class="tasto">4</button>
        <button type="button" id="5" class="tasto">5</button>
        <button type="button" id="6" class="tasto">6</button>
        
        <button type="button" id="7" class="tasto">7</button>
        <button type="button" id="8" class="tasto">8</button>
        <button type="button" id="9" class="tasto">9</button>
        <button type="button" id="0" class="tasto">0</button>
        <button type="button" id="/+" class="tasto">+</button>
        <button type="button" id="C" class="tasto">C</button>
        <button type="button" id="/-" class="tasto">-</button>
        <button type="button" id="//" class="tasto">/</button>
        <button type="button" id="/*" class="tasto">*</button>
        <button type="button" id="/." class="tasto">.</button>
        <button type="button" id="/=" class="tasto">=</button>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
